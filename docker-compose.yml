services:
  neo4j:
    image: neo4j:5.26
    environment:
      NEO4J_AUTH: "neo4j/password"
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - neo4j-data:/data

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: trustedServicedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  trusted-party-service:
    build:
      context: .
      dockerfile: trusted-party-service/Dockerfile
    depends_on:
      - postgres
    environment:
      TP_DB_URL: jdbc:postgresql://postgres:5432/trustedServicedb
      TP_DB_USER: postgres
      TP_DB_PASSWORD: postgres
      TP_ID: TrustedParty
      TP_FQDN: trusted-party:8020
      TP_TRUSTED_CERTS_DIR: /certs/trusted_certs
      TP_PUBLIC_CERT_PATH: /certs/cert-dev/cert.pem
      TP_PRIVATE_KEY_PATH: /certs/cert-dev/ec_key.pem
    ports:
      - "8020:8020"
    volumes:
      - ./certs:/certs:ro

  distributed-prov-system-service:
    build:
      context: .
      dockerfile: distributed-prov-system-service/Dockerfile
    depends_on:
      - neo4j
      - trusted-party-service
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      TP_BASE_URL: trusted-party-service:8020
      APP_ID: Pathology_Provenance_Storage
      APP_FQDN: prov-storage-pathology:8000
      APP_TP_FQDN: trusted-party-service:8020
      APP_DISABLE_TRUSTED_PARTY: "false"
    ports:
      - "8000:8000"

volumes:
  neo4j-data:
  postgres-data:
